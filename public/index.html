<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Control Panel</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 300px; }
    button { padding: 10px 20px; margin-top: 10px; background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Chatbot Control Panel</h1>
  <p>Edit your custom rules (User Message â†’ Bot Reply):</p>
  <textarea id="rules"></textarea><br>
  <button onclick="saveRules()">ðŸ’¾ Save Rules</button>

  <script>
    async function loadRules() {
      const res = await fetch('/rules.json');
      const data = await res.json();
      document.getElementById('rules').value = JSON.stringify(data, null, 2);
    }

    async function saveRules() {
      const rules = JSON.parse(document.getElementById('rules').value);
      await fetch('/update-rules', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(rules)
      });
      alert("âœ… Rules updated!");
    }

    loadRules();
  </script>
</body>
</html>
